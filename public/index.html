<!DOCTYPE html>

<html lang="en" ng-app="WeatherApp">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Weather App | Demo Project</title>
  
  <meta name="description" content="Simple weather app made with foundation, angular and jquery by Cengiz Ulusoy.">
  <link rel="shortcut icon" href="img/ico/favicon.ico">
    
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/ico/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/ico/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/ico/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="img/ico/apple-touch-icon-57-precomposed.png">

  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">

  <script src="lib/foundation/modernizr.foundation.js"></script>
</head>
<body>


  <!-- Top Bar -->
  <nav class="top-bar">
    <ul>
      <li class="name">
        <h1>
          <a href="#/dashboard">WeatherApp</a>
        </h1>
      </li>
      <li class="toggle-topbar"><a href="#/dashboard"></a></li>
    </ul>
    <section>
      <!-- Right Nav Section -->
      <ul class="right">
        <li class="divider"></li>
        <li><a href="#/dashboard">Dashboard</a></li>
        <li class="divider"></li>
        <li><a href="#/settings">Settings</a></li>
        <li class="divider"></li>
        <li><a>{{status}}</a></li>
      </ul>
    </section>
  </nav>
  <!-- End Top Bar -->


  <div ng-view></div>


  <!-- Footer -->
  <footer class="row">
    <div class="twelve columns">
      <hr />
      <div class="row">
        <div class="eight columns">
          <p>&copy; 2013, Simple WeatherApp made by Cengiz Ulusoy. WeatherApp v<span app-version></span></p>
        </div>
        <div class="four columns">
          <ul class="link-list right">
            <li><a href="#/dashboard">dashboard</a></li>
            <li><a ng-click="clearAll">clear</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <!-- End Footer -->  


  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/foundation/foundation.min.js"></script>
  <script src="lib/foundation/app.js"></script>

  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular/angular-resource.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>

  <script src="js/dashboard.js"></script>
  <script src="js/settings.js"></script>

  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
